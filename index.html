  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    #photo-panel {
      width: 300px;
      background: #f4f4f4;
      overflow-x: auto;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }

    #photo-panel img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
    }

    #photo-panel img.active {
      border: 3px solid #007bff;
      transform: scale(1.03);
    }

    #map {
      flex-grow: 1;
      height: 100%;
    }

    /* ===== Responsive Mode for Smartphone ===== */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #photo-panel {
        width: 100%;
        height: 200px;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        display: flex;
        flex-direction: row;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      #photo-panel img {
        width: auto;
        height: 100%;
        margin-right: 10px;
      }

      #map {
        height: calc(100vh - 200px);
      }
    }
  </style>
</head>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-6.2, 106.816666], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const images = document.querySelectorAll('#photo-panel img');
    const markers = [];

    images.forEach((img, i) => {
      const lat = parseFloat(img.dataset.lat);
      const lng = parseFloat(img.dataset.lng);
      const desc = img.dataset.desc;

      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`<b>${desc}</b><br><img src="${img.src}" width="150">`);
      markers.push({ marker, lat, lng, img });

      // Klik marker → scroll ke foto
      marker.on('click', () => {
        images.forEach(im => im.classList.remove('active'));
        img.classList.add('active');
        img.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'center' });
      });

      // Klik foto → zoom ke lokasi
      img.addEventListener('click', () => {
        images.forEach(im => im.classList.remove('active'));
        img.classList.add('active');
        map.flyTo([lat, lng], 14, { duration: 1.2 });
        marker.openPopup();
      });
    });

    // Scroll foto → zoom otomatis
    let activeIndex = -1;
    document.getElementById('photo-panel').addEventListener('scroll', () => {
      images.forEach((img, i) => {
        const rect = img.getBoundingClientRect();
        const visible = rect.left >= 0 && rect.right <= window.innerWidth;
        if (visible && activeIndex !== i) {
          activeIndex = i;
          const lat = parseFloat(img.dataset.lat);
          const lng = parseFloat(img.dataset.lng);
          map.flyTo([lat, lng], 14, { duration: 1.2 });
          images.forEach(im => im.classList.remove('active'));
          img.classList.add('active');
        }
      });
    });

    // Fit semua marker saat awal
    const group = L.featureGroup(markers.map(m => m.marker));
    map.fitBounds(group.getBounds().pad(0.2));
  </script>
